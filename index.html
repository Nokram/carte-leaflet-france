<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte Leaflet - France</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .leaflet-control-custom button {
      background: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const bounds = [
    [41.3, -5.3],
    [51.2, 9.6]
  ];

  const map = L.map('map', {
    maxBounds: bounds,
    maxBoundsViscosity: 1.0,
    zoomControl: true
  }).fitBounds(bounds);

  const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; CartoDB'
  });

  L.control.layers({
    "OSM Standard": osmLayer,
    "Carto Dark": darkLayer
  }).addTo(map);

  L.control.scale({imperial: false}).addTo(map);

  function chargerGeoJSON(url) {
    fetch(url)
      .then(r => r.json())
      .then(data => {
        const geojsonLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.nom) {
              layer.bindPopup("Commune : " + feature.properties.nom);
            }
          },
          style: {
            color: "#ff7800",
            weight: 2,
            opacity: 0.7
          }
        }).addTo(map);
        map.fitBounds(geojsonLayer.getBounds());
      })
      .catch(err => console.error("Erreur GeoJSON :", err));
  }

  const chargerBtn = L.control({position: 'topleft'});
  chargerBtn.onAdd = function () {
    const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
    div.innerHTML = '<button title="Charger GeoJSON">ðŸ“‚</button>';
    div.onclick = function () {
      const url = 'https://raw.githubusercontent.com/nokram/carte-leaflet-france/main/donnees/communes.geojson';
      chargerGeoJSON(url);
    };
    return div;
  };
  chargerBtn.addTo(map);
</script>
</body>
</html>
